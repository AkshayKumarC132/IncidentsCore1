{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Integration Type</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            margin: 15px 0;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        a {
            display: block;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        a:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Select Integration Type</h1>
    <ul>
        {% for integration in integration_types %}
            <li>
                <a href="{% url 'integration_config' integration.id %}">{{ integration.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
